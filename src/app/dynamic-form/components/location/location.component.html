<ng-container [formGroup]="group">
  <fieldset>
    <div class="col-12">
      <mat-form-field floatLabel="always"
                      *controlPredicate="cityOn; options: {container: ctrlCon, control: city, name: 'city'}">
        <mat-label> City</mat-label>

        <input matInput type="text" formControlName="city"/>
        <mat-hint>Atlanta</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-12">

      <mat-form-field floatLabel="always"
                      *controlPredicate="stateOn; options: {container: ctrlCon, control: state, name: 'state'}">
        <mat-label> State</mat-label>

        <input matInput type="text" formControlName="state"/>
        <mat-hint>GA</mat-hint>
      </mat-form-field>
    </div>
  </fieldset>
</ng-container>
